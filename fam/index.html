<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Living Photo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-family: sans-serif; }
        .hidden { display: none; }
        button { background: #00d1b2; border: none; padding: 15px 40px; color: white; border-radius: 50px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="ar-video" src="./video.mp4" loop="true" playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="photo-target" mindar-image-target="targetIndex: 0">
            <a-video src="#ar-video" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.querySelector('#start-btn');
        const sceneEl = document.querySelector('a-scene');
        const video = document.querySelector('#ar-video');
        const target = document.querySelector('#photo-target');

        // Startup Logic
        startBtn.addEventListener('click', () => {
            document.querySelector('#overlay').classList.add('hidden');
            sceneEl.systems['mindar-image-system'].start();
        });

        // Tracking Logic: Only play video when seen
        target.addEventListener("targetFound", () => video.play());
        target.addEventListener("targetLost", () => video.pause());
    </script>
</body>
</html>
