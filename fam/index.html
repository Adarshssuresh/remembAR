<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Living Photo - Multi Video Pro</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        #overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: #fff; font-family: sans-serif; text-align: center;
        }
        .hidden { display: none !important; }
        button { 
            background: #00d1b2; border: none; padding: 15px 40px; 
            color: white; border-radius: 50px; font-size: 18px; 
            cursor: pointer; transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="overlay">
        <h2>Ready to scan?</h2>
        <p>Point your camera at the photo after clicking start.</p>
        <button id="start-btn">ENABLE CAMERA</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video1" src="./video1.mp4" loop="true" playsinline crossorigin="anonymous" muted></video>
            <video id="video2" src="./video2.mp4" loop="true" playsinline crossorigin="anonymous" muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="photo-target-0" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-0" src="#video1" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>

        <a-entity id="photo-target-1" mindar-image-target="targetIndex: 1">
            <a-video id="ar-video-1" src="#video2" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

<script>
    const sceneEl = document.querySelector('a-scene');
    const overlay = document.querySelector('#overlay');
    const startButton = document.querySelector('#start-btn');
    const v1 = document.querySelector('#video1');
    const v2 = document.querySelector('#video2');
    const t0 = document.querySelector('#photo-target-0');
    const t1 = document.querySelector('#photo-target-1');

    // Startup Logic: Unlocks video playback for mobile
    startButton.addEventListener('click', () => {
        overlay.classList.add('hidden');
        
        // Mobile browsers require a user gesture to play video
        // We "kickstart" them here so they are ready when the target is found
        v1.play().then(() => v1.pause());
        v2.play().then(() => v2.pause());

        const arSystem = sceneEl.systems['mindar-image-system'];
        arSystem.start(); 
    });

    // Function to handle target found with dynamic resizing
    const onTargetFound = (targetEntity, videoElement, event) => {
        const { width, height } = event.detail; // Get physical image dimensions
        const aspectRatio = height / width;
        
        const aVideo = targetEntity.querySelector('a-video');
        aVideo.setAttribute('height', aspectRatio); // Dynamically set height
        
        videoElement.muted = false; // Unmute now that user is viewing
        videoElement.play();
        console.log("Target Found - Aspect Ratio Applied:", aspectRatio);
    };

    // Listeners for Target 0
    t0.addEventListener("targetFound", (event) => onTargetFound(t0, v1, event));
    t0.addEventListener("targetLost", () => v1.pause());

    // Listeners for Target 1
    t1.addEventListener("targetFound", (event) => onTargetFound(t1, v2, event));
    t1.addEventListener("targetLost", () => v2.pause());

    // Error Handling
    sceneEl.addEventListener("arError", (event) => {
        console.error("MindAR Error:", event);
        alert("Camera error. Please ensure permissions are allowed and you are using HTTPS.");
    });
</script>
</body>
</html>
